<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300&display=swap" rel="stylesheet" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <div class="central">
        <div class="description">
          <div class="image"></div>
          <div class="content">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs,<br />audiobooks, and podcasts on any device<br />anywhere you like!</p>
          </div>
          <div class="pay_info">
            <img src="images/icon-music.svg" alt="Icono Musica" />
            <div class="cost">
              Annual Plan
              <br />
              <span>$59.99/year</span>
            </div>
            <a href="#">Change</a>
          </div>
          <div class="pay">Proceed to Payment</div>
          <p class="cancel">Cancel Order</p>
        </div>
      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://github.com/MacDrake13" target="_blank">MacDrake13</a>.
      </div>
    </div>
  </body>
</html>
